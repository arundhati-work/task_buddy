{% extends "base.html" %}
{% block title %} All Tasks {% endblock %}
{% block content %}
<a href="{% url 'create_task' %}">Create Task</a>
<ol>
    {% for task in tasks %}
    <li>
        {{task.title}}
    </li>
    {% empty %}
        <p>No tasks. 
            {% if user.is_authenticated %}
            <a href="{% url 'create_task' %}">Create new</a>
            {% else %}
            <a href="{% url 'login' %}">Create new</a>
            {% endif %}
        </p>
    {% endfor %}
</ol>
{% endblock %}
