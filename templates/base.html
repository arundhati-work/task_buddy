<!DOCTYPE html>
<html>
    <head>
        <title>
            {% block title %}{% endblock %}
        </title>
    </head>
    <body>
        {% if user.is_authenticated %}
        <h1>Welcome {{user.username}}!</h1>
        
        {% else %}
        <h1>Welcome Guest!</h1>
        {% endif %}
        {% block content %} {% endblock %}
    </body>
</html>
